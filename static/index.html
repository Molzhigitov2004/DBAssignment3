<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Platform Admin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>CarePlatform</h2>
            <ul>
                <li><button class="nav-btn active" onclick="showTab('users-section')">Users</button></li>
                <li><button class="nav-btn" onclick="showTab('caregivers-section')">Caregivers</button></li>
                <li><button class="nav-btn" onclick="showTab('members-section')">Members</button></li>
                <li><button class="nav-btn" onclick="showTab('jobs-section')">Jobs</button></li>
                <li><button class="nav-btn" onclick="showTab('appointments-section')">Appointments</button></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            
            <!-- SECTION: USERS (Base Table) -->
            <section id="users-section" class="tab-content active">
                <div class="header-row">
                    <h1>Manage Users</h1>
                    <button class="btn-primary" onclick="toggleForm('user-form-container')">+ Add User</button>
                </div>

                <!-- Create/Update Form -->
                <div id="user-form-container" class="form-container hidden">
                    <h3 id="user-form-title">Add New User</h3>
                    <form id="user-form">
                        <input type="hidden" id="user_id">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Given Name</label>
                                <input type="text" id="given_name" required>
                            </div>
                            <div class="form-group">
                                <label>Surname</label>
                                <input type="text" id="surname" required>
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="city">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" id="phone_number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="profile_description"></textarea>
                        </div>
                        <button type="submit" class="btn-success">Save User</button>
                        <button type="button" class="btn-secondary" onclick="toggleForm('user-form-container')">Cancel</button>
                    </form>
                </div>

                <!-- Data Table -->
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </section>

            <!-- SECTION: JOBS -->
            <section id="jobs-section" class="tab-content">
                <div class="header-row">
                    <h1>Manage Jobs</h1>
                    <button class="btn-primary" onclick="toggleForm('job-form-container')">+ Post Job</button>
                </div>

                <div id="job-form-container" class="form-container hidden">
                    <h3 id="job-form-title">Post New Job</h3>
                    <form id="job-form">
                        <input type="hidden" id="job_id">
                        <div class="form-group">
                            <label>Member User ID</label>
                            <input type="number" id="job_member_id" required placeholder="ID of the Family Member">
                        </div>
                        <div class="form-group">
                            <label>Required Type</label>
                            <select id="required_caregiving_type">
                                <option value="babysitter">Babysitter</option>
                                <option value="caregiver for elderly">Caregiver for Elderly</option>
                                <option value="playmate for children">Playmate for Children</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Requirements</label>
                            <textarea id="other_requirements"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Date Posted</label>
                            <input type="date" id="date_posted" required>
                        </div>
                        <button type="submit" class="btn-success">Save Job</button>
                        <button type="button" class="btn-secondary" onclick="toggleForm('job-form-container')">Cancel</button>
                    </form>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Posted By (ID)</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobs-table-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </section>

            <!-- SECTION: CAREGIVERS (Simplified for brevity, follows same pattern) -->
            <section id="caregivers-section" class="tab-content">
                <div class="header-row">
                    <h1>Caregiver Profiles</h1>
                    <!-- Note: To add a caregiver, you usually add a USER first, then link here -->
                    <button class="btn-primary" onclick="toggleForm('caregiver-form-container')">+ Add Profile</button>
                </div>
                
                <div id="caregiver-form-container" class="form-container hidden">
                    <form id="caregiver-form">
                        <input type="hidden" id="cg_user_id_hidden"> <!-- ID is FK to User -->
                        <div class="form-group">
                            <label>User ID</label>
                            <input type="number" id="cg_user_id" required>
                        </div>
                        <div class="form-group">
                            <label>Hourly Rate</label>
                            <input type="number" step="0.01" id="hourly_rate">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="gender">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-success">Save Profile</button>
                    </form>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Type</th>
                            <th>Hourly Rate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="caregivers-table-body"></tbody>
                </table>
            </section>

            <!-- Placeholders for other sections -->
            <section id="members-section" class="tab-content">
                <h1>Member Profiles</h1>
                <p>Similar structure to Caregivers...</p>
                <tbody id="members-table-body"></tbody>
            </section>
            
            <section id="appointments-section" class="tab-content">
                <h1>Appointments</h1>
                <tbody id="appointments-table-body"></tbody>
            </section>

        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
